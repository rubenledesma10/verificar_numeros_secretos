<meta charset="UTF-8">
<input></input>
<button>Verificar si acerto</button>
<script>
    function aleatorio () {
        return Math.round(Math.random()*10);
    }
    function sortearNumeros(cantidad){
        var num_secret = [];
        var contador = 1;
        while (contador <= cantidad) {
            var numeroAleatorio = aleatorio();
            var encontrado =false;
            if(numeroAleatorio!=0){
                for (var posicion = 0; posicion < num_secret.length; posicion++){ //para que no se repitan los numeros
                    if (numeroAleatorio == num_secret[posicion]){
                        encontrado==true;
                    }
                }
                if (encontrado==false){
                    num_secret.push(numeroAleatorio); //push para agregar el numero al array
                    contador++;
                }
            }
        }
        return num_secret;
    }
    var num_secret=sortearNumeros(4);
    var input = document.querySelector("input"); //para lo que introducimos en el cuadro de input
    function verificar(){
        var encontrado=false;
        for (var posicion = 0; posicion < num_secret.length; posicion++){ //con lenght le decimos que recorra todo el array, la longitud del array 
            if (parseInt(input.value)==num_secret[posicion]){
            alert("Usted acerto. Actualice la página para obtener otro número si así desea");
            encontrado=true;
            break;
        }
    }

        if (encontrado==false){
            alert("Usted erro");
        }
        
        input.value="";//para que despues de poner un numero y verificarlo se vuelva a poner en blanco
        input.focus();//para decirle que el cursor se valla a la casilla
    }

    var button = document.querySelector("button"); //para ver las acciones que estamos haciendo con button
    button.onclick = verificar; //sin parentesis la funcion aca asi no se ejectua al principio, apenas abrimos la pagina
</script>
